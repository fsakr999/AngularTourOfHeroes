<div *ngIf="hero">
    <div>
        <h2>{{hero.name | uppercase}} Details</h2>
        <div>
            <span>id: </span>{{hero.id}}
        </div>
        <div>
            <label for=":heroName">Name:</label>
            <input name="heroName" [(ngModel)]="hero.name" placeholder="name" />
        </div>
        <button (click)="goBack()">go back</button> &nbsp;
        <button (click)="save()">save</button>
    </div>
    <div>
        <p>Powers:</p>
        <ul>
            <li *ngFor="let powerId of hero.powers">
                {{ powers[powerId] }}
            </li>
        </ul>
        <div>
            <label for="addPower">Available Powers:</label>
            <select name="addPower" id="addPower" [(ngModel)]="powerId">
                <option selected disabled hidden></option>
                <option *ngFor="let power of powers | keyvalue" value={{power.key}}>
                    {{power.value}}
                </option>
            </select>
            <div>
                <button *ngIf="powerId" (click)="addHeroPower(powerId)">Add Power</button>
            </div>
        </div>
    </div>
</div>
